<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi Preventivo | PFC - Paolo Fia Cartongesso</title>
    <meta name="description"
        content="Richiedi un preventivo gratuito per lavori in cartongesso a Ferentino e nel Lazio. Risposta entro 24 ore.">
    <link rel="icon" type="image/svg+xml" href="Logo/Logo paolo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .preventivo-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-bg-alt);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: var(--text-base);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <div class="header-inner">
            <a href="index.html" class="logo"><img src="Logo/Logo paolo.svg" alt="PFC"></a>
            <nav class="nav">
                <ul class="nav-list" id="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="chi-siamo.html" class="nav-link">Chi Siamo</a></li>
                    <li><a href="servizi/index.html" class="nav-link">Servizi</a></li>
                    <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li><a href="contatti.html" class="nav-link">Contatti</a></li>
                </ul>
                <button class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></button>
            </nav>
        </div>
    </header>

    <section class="hero" style="min-height: 40vh;">
        <div class="hero-content">
            <h1 class="hero-title">Richiedi <span>Preventivo</span></h1>
            <p class="hero-subtitle">Gratuito e senza impegno • Risposta entro 24 ore</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="preventivo-form">
                <form action="https://formspree.io/f/mkovnbvk" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="cognome">Cognome *</label>
                            <input type="text" id="cognome" name="cognome" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Telefono *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="service">Tipo di lavoro *</label>
                        <select id="service" name="service" required>
                            <option value="">Seleziona...</option>
                            <option value="isolamento-acustico">Isolamento Acustico</option>
                            <option value="isolamento-termico">Isolamento Termico</option>
                            <option value="velette-controsoffitti">Velette / Controsoffitti</option>
                            <option value="pareti-divisorie">Pareti Divisorie</option>
                            <option value="ristrutturazione">Ristrutturazione</option>
                            <option value="altro">Altro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zone">Zona / Comune</label>
                        <input type="text" id="zone" name="zone" placeholder="Es. Roma, Frosinone, Ferentino...">
                    </div>

                    <div class="form-group">
                        <label for="message">Descrivi il tuo progetto *</label>
                        <textarea id="message" name="message" required
                            placeholder="Descrivi il lavoro, le dimensioni approssimative, eventuali tempistiche..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Invia Richiesta
                        Preventivo</button>
                    <p
                        style="margin-top: var(--spacing-md); font-size: var(--text-sm); color: var(--color-text-light); text-align: center;">
                        I tuoi dati sono al sicuro. Risposta garantita entro 24 ore.
                    </p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2026 PFC - Paolo Fia Cartongesso. Tutti i diritti riservati.</p>
            </div>
        </div>
    </footer>

</body>
